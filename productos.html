<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Página Principal con Paneles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .mi-panel {
            width: 300px; /* Ancho del panel */
            height: 100%; /* Establece la altura al 100% para ocupar todo el espacio disponible en la columna izquierda */
            background-color: #176B87; /* Cambia el color de fondo a azul */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: #fff; /* Cambia el color del texto a blanco */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Columna izquierda con botones -->
            <div class="col-md-3">
                <!-- Panel con el código que proporcionaste -->
                <div class="mi-panel">
                    <h2 class="text-center">Registrar un Producto</h2>
                    <form action="productos.php" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="nombre">Nombre del Producto:</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <textarea class="form-control" name="descripcion" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio:</label>
                            <input type="number" class="form-control" name="precio" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Imagen:</label>
                            <input type="file" class="form-control" name="imagen" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar Producto</button>
                    </form>
                </div>
            </div>
            
            <!-- Panel a la derecha -->
            <div class="col-md-9">
                <!-- Paneles -->
                <div id="panel1" class="panel"></div>
                <div id="panel2" class="panel"></div>
            </div>
        </div>
    </div>

    <script>
        function cargarContenido(url, panelId) {
            // Oculta todos los paneles
            var paneles = document.querySelectorAll('.panel');
            for (var i = 0; i < paneles.length; i++) {
                paneles[i].style.display = 'none';
            }

            // Carga el contenido en el panel deseado
            var panel = document.getElementById(panelId);
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    panel.innerHTML = xhttp.responseText;
                    panel.style.display = 'block';
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }
    </script>
</body>
</html>
