<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Cuadro de Diálogo</title>
    <style>
        /* Estilos para el fondo oscurecido */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
        }

        /* Estilos para el cuadro de diálogo */
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button id="mostrarDialogo">Mostrar Cuadro de Diálogo</button>

    <!-- Fondo oscurecido -->
    <div class="overlay" id="overlay"></div>

    <!-- Cuadro de diálogo -->
    <div class="dialog" id="dialog">
        <h2>Cuadro de Diálogo</h2>
        <p>Contenido del cuadro de diálogo.</p>
        <button id="cerrarDialogo">Cerrar</button>
    </div>

    <script>
        // JavaScript para mostrar/ocultar el cuadro de diálogo
        const mostrarDialogoBtn = document.getElementById('mostrarDialogo');
        const cerrarDialogoBtn = document.getElementById('cerrarDialogo');
        const overlay = document.getElementById('overlay');
        const dialog = document.getElementById('dialog');

        mostrarDialogoBtn.addEventListener('click', () => {
            overlay.style.display = 'block';
            dialog.style.display = 'block';
        });

        cerrarDialogoBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
            dialog.style.display = 'none';
        });
    </script>
</body>
</html>
